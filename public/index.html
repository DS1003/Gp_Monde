<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript + TailwindCSS</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        height: 100vh;
        width: 100vw;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgb(245, 245, 245) !important;
        display: flex;
        flex-direction: row;
    }
    .container {
        height: 100%;
        width: 100%;
        border: rgb(255, 0, 0) solid 2px;
        display: flex;
    }
    .sidebar {
        height: 100%;
        width: 15%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: white;
        color: rgb(0, 0, 0);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        letter-spacing: 0.01071em;
        text-transform: none;
        text-decoration: none;
        text-shadow: none;
    }
  </style>
</head>
<body>
  
    <div class="container">
        <div class="sidebar">
            <h1>Sidebar</h1>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.js"></script>
</body>
</html>
